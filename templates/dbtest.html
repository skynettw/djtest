{% extends "base.html" %}
{% block title %} Welcome {% endblock %}
{% block headmessage %} Welcome to my website! {% endblock %}
{% block maincontent %}
<h3>Hello {{ name }} </h3>
<hr>
<ul>
{% for post in posts %}
    <li>{{ post.title }} / {{ post.body }} / {{ post.pub_date }} <br></li>
{% endfor %}
</ul>
{% endblock %}
