{% extends "base.html" %}
{% block title %} Welcome {% endblock %}
{% block headmessage %} Welcome to my website! {% endblock %}
{% block maincontent %}
<h3>Hello {{ name }} </h3>
<hr>
Lotto numbers: {{ lotto }}
<hr>
<canvas id="myChart" width="400" height="150"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
        {% for n in lotto %}
                {{ n }},
        {% endfor %}
        ],
        datasets: [{
            label: 'Lotto numbers prediction',
            data: [
            {% for n in lotto %}
                {{ n }},
            {% endfor %}
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
